<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Stream Recorder STROAD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
        input, button, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        textarea {
            height: 300px;
            resize: vertical;
        }
        .os-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .os-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .readme-output {
            height: auto;
            min-height: 50px;
            resize: none;
        }
    </style>
</head>
<body>

    <h2>FFmpeg Stream Recorder STROAD</h2>
    <form id="ffmpeg-form">
        <label>Choose OS:</label>
        <div class="os-options">
            <div class="os-option">
                <input type="radio" id="win" name="os" value="win" checked>
                <label for="win">Windows</label>
            </div>
            <div class="os-option">
                <input type="radio" id="mac" name="os" value="mac">
                <label for="mac">MacOS</label>
            </div>
            <div class="os-option">
                <input type="radio" id="linux" name="os" value="linux">
                <label for="linux">Linux</label>
            </div>
            <div class="os-option">
                <input type="radio" id="android" name="os" value="android">
                <label for="android">Android (Termux)</label>
            </div>
        </div>

        <button type="button" onclick="generateScript()">Generate Script</button>
    </form>

    <h3>Readme Instructions:</h3>
    <textarea id="readme-output" class="readme-output" readonly></textarea>

    <h3>Generated Script:</h3>
    <textarea id="script-output"></textarea>
    <button onclick="downloadScript()">Download Script</button>

    <script>
        function generateScript() {
            const osType = document.querySelector('input[name="os"]:checked').value;
            let script = "";
            let readme = "";

            if (osType === "win") {
                script = "@echo off\nrem Run FFmpeg recording for Windows";
                readme = "Run the .bat script on Windows by double-clicking it.";
            } else if (osType === "mac" || osType === "linux") {
                script = "#!/bin/bash\necho \"Recording stream on Unix-based system...\"";
                readme = "Run 'chmod +x script.sh' and then './script.sh' in the terminal.";
            } else if (osType === "android") {
                script = "#!/bin/bash\ntermux-open ~/bin/strarec.sh";
                readme = "Ensure 'strarec.sh' is inside '~/bin/', then run 'bash strarec.sh' in Termux.";
            }

            document.getElementById("script-output").value = script;
            document.getElementById("readme-output").value = readme;
        }

        function downloadScript() {
            const scriptContent = document.getElementById("script-output").value;
            const osType = document.querySelector('input[name="os"]:checked').value;
            const extension = osType === "win" ? "bat" : "sh";
            const blob = new Blob([scriptContent], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `stroad.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
